<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bi-Directional Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="images/image1.jpg" alt="Image 1"></div>
      <div class="slide"><img src="images/image2.jpg" alt="Image 2"></div>
      <div class="slide"><img src="images/image3.jpg" alt="Image 3"></div>
      <div class="slide"><img src="images/image4.jpg" alt="Image 4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
